<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twittor</title>

    <!-- Preconnect para reducir latencia de DNS/TLS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://use.fontawesome.com">

    <!-- Preload de recursos críticos -->
    <link rel="preload" href="css/style.css" as="style">

    <!-- CSS crítico inline para renderizado inmediato -->
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        html,
        body {
            margin: 0 !important;
            color: #7f8c8d;
            font-size: 16px;
            background-color: #dde1e2;
            width: 100%;
            overscroll-behavior-y: contain;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        .oculto {
            display: none !important;
        }

        .first {
            width: 100%;
            display: block;
            position: fixed;
            z-index: 999;
            top: 0;
            margin: auto;
            background-color: #3498db;
            text-shadow: #2084c7 1px 1px 0;
            padding: 1em 0 !important;
            color: white;
            text-align: center;
            font-family: "Lato", sans-serif;
            font-size: 1.6em;
        }

        .seleccion {
            margin-top: 6em;
            display: block;
            margin-bottom: 6em;
        }

        .seleccion div {
            margin-top: 2em;
        }

        .seleccion-avatar {
            width: 150px;
            border-radius: 50%;
            border: 5px solid #ecf0f1;
            position: relative;
        }
    </style>

    <!-- Fuentes optimizadas: combinadas en una sola solicitud con display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS no crítico diferido (animate.css) -->
    <link rel="preload" href="css/animate.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/animate.css">
    </noscript>

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#3498db">
    <!-- iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-192x192.png">

    <!-- iPhone Xs Max (1242px x 2688px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
        href="img/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone Xr (828px x 1792px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
        href="img/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone X, Xs (1125px x 2436px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        href="img/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
        href="img/icons-ios/apple-launch-1242x2208.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AppPWA">


</head>

<body>
    <!-- Titulo -->
    <span class="first">
        <span id="salir-btn" class="fa fa-sign-out-alt out oculto animated fadeIn"></span>
        <i class="fa fa-user"></i>
        <span id="titulo">Seleccione Personaje</span>
        <span id="nuevo-btn" class="fa fa-pen-square new oculto animated fadeIn fast"></span>
    </span>
    <!-- Fin Titulo -->

    <!-- Modal -->
    <div id="modal" class="oculto">
        <img id="modal-avatar" src="img/avatars/spiderman.jpg">

        <span class="first">
            <span id="titulo-modal">Nuevo mensaje</span>
            <span id="cancel-btn" class="fa fa-times"></span>
        </span>


        <div class="nuevo-mensaje">
            <textarea id="txtMensaje" placeholder="Nuevo mensaje..." rows="5"></textarea>
        </div>


        <!-- boton de enviar -->

        <div id="post-btn" class="fab">
            <i class="fa fa-paper-plane"></i>
        </div>

        <div id="post-btn" class="fab-marker">
            <i class="fa fa-map-marker-alt"></i>
        </div>

        <div id="post-btn" class="fab-photo">
            <i class="fa fa-image"></i>
        </div>

    </div>
    <!-- Fin Modal -->


    <!-- Seleccion de personaje -->
    <div id="seleccion" class="seleccion animated fadeIn fast" align="center">

        <div>
            <img data-user="spiderman" src="img/avatars/spiderman.jpg" alt="spiderman" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="ironman" src="img/avatars/ironman.jpg" alt="ironman" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="wolverine" src="img/avatars/wolverine.jpg" alt="wolverine" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="thor" src="img/avatars/thor.jpg" alt="thor" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="hulk" src="img/avatars/hulk.jpg" alt="hulk" class="seleccion-avatar">
        </div>

    </div>

    <!-- FIN Seleccion de personaje -->

    <!-- Lista de mensajes -->
    <ul id="timeline" class="timeline oculto">

        <!-- Mensaje -->
        <li class="animated fadeIn fast">
            <div class="avatar">
                <img src="img/avatars/spiderman.jpg">
            </div>
            <div class="bubble-container">
                <div class="bubble">
                    <h3>@spiderman</h3>
                    <br />
                    La tía May, hizo unos panqueques en forma de ironman!
                </div>

                <div class="arrow"></div>
            </div>
        </li>
        <!-- Fin del mensaje -->

    </ul>
    <!-- Fin Lista de mensajes -->




    <script src="js/libs/jquery.js" defer></script>
    <script src="js/app.js" defer></script>

</body>

</html>
